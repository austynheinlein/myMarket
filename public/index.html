  <body>
    <div class="container">
      <div class="header">
        <img class="logo" src="css/marketlogo.png" alt="logo">
      </div>
      <div class="welcome">
        <h2>Locate Businesses Where You Can Use Your SNAP Benefits!</h2>
      </div>

      <!-- map items -->
      <div id="map"></div>
       <script>
         function initMap() {
           var myLatLng = {lat: 38.5816, lng: -121.4944};

           // Create a map object and specify the DOM element
           // for display.
           let map = new google.maps.Map(document.getElementById('map'), {
             center: myLatLng,
             zoom: 12
           });


           let title;
           positions = [
             {
               lat: 38.568088,
               lng: -121.489356,
               title: "Subway"
             },
             {
               lat: 38.642420,
               lng: -121.191528,
               title: "Taco Bell"
             },
             {
               lat: 38.682928,
               lng: -121.270926,
               title: "Pizza Hut"
             },
             {
               lat: 38.644209,
               lng: -121.382784,
               title: "Quiznos"
             }
           ]

           positions.forEach(function(position){
             let marker = new google.maps.Marker({
               position: {
                 lat: position.lat,
                 lng: position.lng
               },
               map: map,
               title: position.title
             });
             let infowindow = new google.maps.InfoWindow({
               content: position.title
             });
             marker.addListener("click", function(){
               infowindow.open(map, marker);
             });
           });

         }

       </script>

       <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-qhD5oMdiXbhoqd_9-iuxzBP4z8jfM00&callback=initMap"
      type="text/javascript"></script>
